<body>
    <header>
        <nav>
            <ul>
                <!-- Navigation links with icons -->
                <li><a href="{{ site.baseurl }}/" target="_parent" class="nav-link"><i class="fas fa-house"></i>
                        Home</a></li>
                <!-- 🏠 Home -->
                <li><a href="#projects" class="nav-link"><i class="fas fa-code"></i> Projects</a></li>
                <!-- 💻 Projects -->
                <li><a href="#skills" class="nav-link"><i class="fas fa-lightbulb"></i> Skills</a></li>
                <!-- 💡 Skills -->
                <li><a href="#social" class="nav-link"><i class="fas fa-share-alt"></i> Socials</a></li>
                <!-- 🔗 Social Links -->
                <li><a href="#education" class="nav-link"><i class="fas fa-graduation-cap"></i> Education</a></li>
                <!-- 🎓 Education -->
                <li><a href="#mode" class="nav-link"><i class="fas fa-moon"></i> Dark Mode</a></li>
                <!-- 🌙 Dark Mode Toggle -->
            </ul>
        </nav>
    </header>

    <main>
        <!-- Home Section with user basic info -->
        <section id="home" class="section home-section">
            <h1 id="name" class="name"></h1> <!-- 👤 User Name -->
            <p id="role" class="role"></p> <!-- 🎯 User Role / Title -->
            <p id="bio" class="bio"></p> <!-- 📝 Short Bio -->
        </section>

        <!-- Social links with icons -->
        <section id="social" class="section social-section">
            <h2 class="section-heading">Social Links</h2>
            <div id="social-links" class="social-links"></div> <!-- 🔗 Social Media Icons and Links -->
        </section>

        <!-- Skills list -->
        <section id="skills" class="section skills-section">
            <h2 class="section-heading">Skills</h2>
            <ul id="skills-list" class="skills-list"></ul> <!-- 💼 List of skills -->
        </section>

        <!-- Projects showcase -->
        <section id="projects" class="section projects-section">
            <h2 class="section-heading">Projects</h2>
            <div id="projects-list" class="projects-list section-list"></div> <!-- 📂 Project cards -->
        </section>

        <!-- Certifications display -->
        <section id="certifications" class="section certifications-section">
            <h2 class="section-heading">Certifications</h2>
            <div id="certifications-list" class="certifications-list section-list"></div> <!-- 🎓 Certifications -->
        </section>

        <!-- Education background -->
        <section id="education" class="section education-section">
            <h2 class="section-heading">Education</h2>
            <div id="education-table" class="education-table section-list"></div> <!-- 🏫 Education history -->
        </section>

        <!-- Research papers -->
        <section id="research" class="section research-section">
            <h2 class="section-heading">Research Papers</h2>
            <div id="research-papers" class="research-list section-list"></div> <!-- 📄 Research publications -->
        </section>

        <!-- Hobbies and interests -->
        <section id="hobbies" class="section hobbies-section">
            <h2 class="section-heading">Hobbies & Interests</h2>
            <ul id="hobbies-list" class="hobbies-list section-list"></ul> <!-- 🎨 List of hobbies -->
        </section>
    </main>

    <!-- Main JavaScript to dynamically load content -->
    <script src="{{ site.baseurl }}/js/index.js"></script>
</body>
